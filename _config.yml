# Permalinks
permalink:           pretty

# Setup
title:            Whack Data
tagline:          Ryan Brideau
url:              http://www.whackdata.com
paginate:         1
paginate_path: page/:num
defaults:
  - scope:
      path: "page"
    values:
      sitemap: false
basename:         ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:           Ryan Brideau
  url:            https://twitter.com/Brideau
  email:          ryan dot brideau at google mail

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Tags
tag_feed_layout: tag_feed
tag_feed_dir: tag
tag_page_layout: tag_page
tag_page_dir: tag

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-sitemap

pages_list:
  About: '/about'
  Archive: '/archive'
  RSS: '/atom.xml'